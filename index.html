<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <div class="app">
    <section class="content">

      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </section>

    <section class="right-side">
      <div class="promo">
        <h2><span>Try it free 7 days</span> then $20/mo. thereafter</h2>
      </div>

      <div class="form">
        <div class="first-name">
          <div class="input-container">
            <input id="firstNameInput" type="text" placeholder="First Name" required>
            <img class="hidden error-svg" id="firstNameImg" src="images/icon-error.svg" alt="">
          </div>
        </div>
        <div class="last-name">
          <div class="input-container">
            <input id="lastNameInput" type="text" placeholder="Last Name" required><img id="lastNameImg"
              class="hidden error-svg" src="images/icon-error.svg" alt="">
          </div>
        </div>

        <div class="email">
          <div class="input-container">
            <input id="emailInput" type="email" placeholder="Email Address" required><img id="emailImg"
              class="hidden error-svg" src="images/icon-error.svg" alt="">
          </div>
        </div>

        <div class="password">
          <div class="input-container">
            <input id="passwordInput" type="password" placeholder="Password" required><img id="passwordImg"
              class="hidden error-svg" src="images/icon-error.svg" alt="">
          </div>
        </div>
        <button id="claimBtn">Claim your free trial</button>

        <p class="fine-print">By clicking the button, you are agreeing to our<span> Terms and Services</span></p>
      </div>
    </section>
  </div>
</body>

</html>
